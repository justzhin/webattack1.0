<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXA Traffic Booster v8.0</title>
    <style>
        :root {
            --primary: #10b981;
            --dark: #111827;
            --light: #f9fafb;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            color: var(--primary);
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #1f2937;
            color: white;
            margin-top: 5px;
        }
        button {
            background: var(--primary);
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.9;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .stat-box {
            background: #1f2937;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        .stat-label {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>üöÄ NOXA Traffic Booster v8.0</h1>
    
    <div class="container">
        <div class="form-group">
            <label>Target URL:</label>
            <input type="url" id="url" placeholder="https://example.com" value="https://">
        </div>
        
        <div class="form-group">
            <label>Intensity (requests/second):</label>
            <input type="range" id="intensity" min="10" max="100" value="30">
            <span id="intensityValue">30</span>
        </div>
        
        <div class="form-group">
            <label>Duration (seconds):</label>
            <select id="duration">
                <option value="30">30 seconds</option>
                <option value="60" selected>1 minute</option>
                <option value="180">3 minutes</option>
                <option value="300">5 minutes</option>
            </select>
        </div>
        
        <button id="startBtn" onclick="startAttack()">üöÄ Launch Attack</button>
        <button id="stopBtn" onclick="stopAttack()" style="background: #ef4444; display: none;">üõë Stop Attack</button>
        
        <div id="currentAttack" style="margin: 15px 0; padding: 10px; background: #1f2937; border-radius: 5px;"></div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="statRequests">0</div>
                <div class="stat-label">Requests Sent</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statSuccess">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statSpeed">0/s</div>
                <div class="stat-label">Speed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statDuration">0s</div>
                <div class="stat-label">Duration</div>
            </div>
        </div>
        
        <div class="log" id="log">[System] Ready...</div>
    </div>

    <script>
        let currentAttackId = null;
        let updateInterval = null;
        
        // Update intensity display
        document.getElementById('intensity').addEventListener('input', function() {
            document.getElementById('intensityValue').textContent = this.value;
        });
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `\n${new Date().toLocaleTimeString()}: ${message}`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function startAttack() {
            const url = document.getElementById('url').value;
            const intensity = document.getElementById('intensity').value;
            const duration = document.getElementById('duration').value;
            
            if (!url || !url.startsWith('http')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            log(`Starting attack on ${url}...`);
            
            try {
                const response = await fetch('/api/attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url,
                        intensity: parseInt(intensity),
                        duration: parseInt(duration)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentAttackId = data.attackId;
                    log(`‚úÖ Attack launched! ID: ${data.attackId}`);
                    log(`üìä Intensity: ${data.intensity} req/s, Duration: ${data.duration}s`);
                    
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'block';
                    
                    document.getElementById('currentAttack').innerHTML = 
                        `üî¥ Attacking: ${data.url} | ID: ${data.attackId}`;
                    
                    // Start monitoring
                    updateInterval = setInterval(updateStats, 1000);
                    
                } else {
                    log(`‚ùå Error: ${data.error}`);
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`);
            }
        }
        
        async function stopAttack() {
            if (!currentAttackId) return;
            
            log(`Stopping attack ${currentAttackId}...`);
            clearInterval(updateInterval);
            
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('currentAttack').innerHTML = '';
            
            currentAttackId = null;
        }
        
        async function updateStats() {
            if (!currentAttackId) return;
            
            try {
                const response = await fetch(`/api/status?id=${currentAttackId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('statRequests').textContent = data.requestsSent;
                    document.getElementById('statSuccess').textContent = data.successRate + '%';
                    document.getElementById('statSpeed').textContent = data.requestsPerSecond + '/s';
                    document.getElementById('statDuration').textContent = data.elapsedTime + 's';
                    
                    if (!data.active) {
                        log(`‚úÖ Attack completed! Total requests: ${data.requestsSent}`);
                        stopAttack();
                    }
                }
            } catch (error) {
                console.error('Update error:', error);
            }
        }
        
        // Initial system check
        fetch('/api/system')
            .then(r => r.json())
            .then(data => log(`System: ${data.status}, Version: ${data.system}`))
            .catch(() => log('‚ö†Ô∏è Backend not responding'));
    </script>
</body>
</html>
